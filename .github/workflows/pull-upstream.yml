name: Pull upstream
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  pull-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: upstream
          fetch-depth: 10
      - name: Pull upstream
        run: |
          git remote add upstream 'https://git.door43.org/unfoldingWord/en_ust.git'
          git pull --ff-only upstream master
          git push origin upstream
